<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
  </head>

  <body onresize="windowResize()">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <h1 id="title"> Conway's Game of Life</h1>
    <div id="main">

      	<table  id="cell-grid" border="1"></table>
 
    </div>

    <div id="OptionsHere">

	<div class="box controls" id='Controls'>
        <div class="subtitle" id="Control_text">Controls</div>
        <form action="">
          <input type="button" class="btn btn-2 btn-2b" value=&#9654; id="ticker" title="Run Simulation one Step at a time" />
	  <input type="button" class="btn btn-2 btn-2b" value=&#9654;&#9654; id="Run" title="Run Simulation until paused" />
          <!--<input type="button" value=&#9646;&#9654; id="Run" title="Run Simulation until paused" />-->

          <input type="button" class="btn btn-2 btn-2b" value=&#9646;&#9646; id="Pause" title="Pause Simulation" />
          <input type="button" class="btn btn-2 btn-2b" value=&#8592 id="Undo" title="Undo until last user modification" />
	  <input type="button" class="btn btn-2 btn-2b" value="Clear All" id="Clear_all" title="Sets all cells on board to dead" />
	  <input type="button" class="btn btn-2 btn-2b" id="clear-selected" value="Clear Selected" title="Sets Selected Cells to Dead" /> 
        </form>
	</div>
      	<div id="speed_slider" class="slidecontainer" >
		<text id="speed_slider_text">Simulation Speed</text>
        	<input type="range" min="1" max="100" value="50" class="slider" id="speed_range" title="Sets speed of simulation"/>
		<output id="speed_slider_output"></output>
	</div>


	<div class="box controls">
        <div class="subtitle" id="grid_settings_text">Grid Settings</div>
        <form action="">
          <input type="button" class="btn btn-2 btn-2b" value="Set Colors" id="set_colors" title="Set Colors of different types of cells" />
          <input type="button" class="btn btn-2 btn-2b" value="Set Cell Dead" id="set_dead" title="All cells that are clicked in this mode turn dead" />
          <input type="button" class="btn btn-2 btn-2b" value="Set Cell Alive" id="set_alive" title="All cells that are clicked in this mode turn alive" />
          <input type="button" class="btn btn-2 btn-2b" value="Set Cell Fixed Dead" id="set_fixed_dead" title="All cells that are clicked in this mode turn fixed dead" />
	  <input type="button" class="btn btn-2 btn-2b" value="Set Cell Fixed Alive" id="set_fixed_alive" title="All cells that are clicked in this mode turn fixed alive" />
	<input type="button" class="btn btn-2 btn-2b" value="Set Grid Dimension" id="set_grid_dimension" title="Set the dimension of the grid"/>
        </form>
	</div>

	<div class="box controls">
        <div class="subtitle" id="extra_settings_text">Extra Settings
	<select id="Language_Select" title="Select Language">
	  <option id="engOption" ></option>
	  <option id="getOption" ></option>
	</select>

      	<div id="size_slider" class="slidecontainer" >
		<text id="cell_slier_text">Cell Size</text>
        	<input type="range" min="30" max="100" value="50" class="slider" id="cell_size" title="Sets the size of the blocks"/>
		<output id="cell_size_output"></output>
	</div>

	</div>

</div>


    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <script type="text/javascript" src="cell.js"></script>

  </body>
</html>
